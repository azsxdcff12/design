<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEMI BASEMENT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica', sans-serif;
      background: #fff;
      color: #000;
      padding: 20px;
    }

    /* Header */
    .header {
      text-align: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      position: relative;
    }

    .logo h1 {
      font-size: 32px;
      font-weight: bold;
    }

    .logo p {
      font-size: 14px;
      margin-top: -5px;
      letter-spacing: 2px;
    }

    .main-nav {
      margin-top: 20px;
    }

    .main-nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 14px;
    }

    .user-nav {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .user-nav a {
      margin-left: 10px;
      text-decoration: none;
      color: #000;
      font-size: 12px;
    }

    /* New In Store */
    .new-in-store {
      margin-top: 50px;
    }

    .new-in-store h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .product-item {
      text-align: center;
    }

    .product-item img {
      width: 100%;
      height: auto;
      border: 1px solid #eee;
    }

    .product-item .brand {
      font-size: 12px;
      margin-top: 10px;
      color: #444;
    }

    .product-item .title {
      font-size: 14px;
      margin: 4px 0;
    }

    .product-item .price {
      font-size: 13px;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <h1>SEMI BASEMENT</h1>
      <p>GENERAL STORE</p>
    </div>
    <nav class="main-nav">
      <a href="#">NEW ARRIVALS</a>
      <a href="#">BRAND</a>
      <a href="#">CLOTHING</a>
      <a href="#">ACCESSORIES</a>
      <a href="#">SALE</a>
    </nav>
    <div class="user-nav">
      <a href="#">Notice</a>
      <a href="#">My</a>
      <a href="#">Login</a>
    </div>
  </header>

  <!-- New in Store -->
  <section class="new-in-store">
    <h2>NEW IN THE STORE</h2>

    <div class="product-grid">
      <!-- Product Item -->
      <div class="product-item">
        <img src="img2.png" alt="Product Image">
        <p class="brand">Finesxxx</p>
        <p class="title">Standard Logo Zip Coach Jacket [Sky Blue]</p>
        <p class="price">278,000원</p>
      </div>

      <div class="product-item">
        <img src="img1.png" alt="Product Image">
        <p class="brand">Trophy Clothing</p>
        <p class="title">Ace of Aces OD S/S Tee</p>
        <p class="price">138,000원</p>
      </div>

      <div class="product-item">
        <img src="img3.png" alt="Product Image">
        <p class="brand">RED TAIL</p>
        <p class="title">25.FC S/S Pocket T-Shirt [White]</p>
        <p class="price">70,000원</p>

      <!-- 필요한 만큼 상품 블록을 복제해서 추가하세요 -->
    </div>
  </section>

</body>
</html>
